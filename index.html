<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <input class="display" type="text" value="" readonly />
      <div class="buttons">
        <div class="row">
          <button id="all-clear" class="btn--ctrl">AC</button>
          <button id="remove" class="btn--ctrl">←</button>
          <button class="btn--operator" data-input="operator" value="divide">
            ÷
          </button>
        </div>
        <div class="row">
          <button data-input="num" value="7">7</button>
          <button data-input="num" value="8">8</button>
          <button data-input="num" value="9">9</button>
          <button class="btn--operator" data-input="operator" value="multiply">
            *
          </button>
        </div>
        <div class="row">
          <button data-input="num" value="4">4</button>
          <button data-input="num" value="5">5</button>
          <button data-input="num" value="6">6</button>
          <button class="btn--operator" data-input="operator" value="subtract">
            -
          </button>
        </div>
        <div class="row">
          <button data-input="num" value="1">1</button>
          <button data-input="num" value="2">2</button>
          <button data-input="num" value="3">3</button>
          <button class="btn--operator" data-input="operator" value="add">
            +
          </button>
        </div>
        <div class="row">
          <button data-input="num" value="0">0</button>
          <button data-input="decimal" value=".">.</button>
          <button id="change-sign">+/-</button>
          <button class="btn--operate" id="calculate">=</button>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>

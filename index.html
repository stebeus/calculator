<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Special+Gothic:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <input class="display" type="text" value="" readonly tabindex="-1" />
      <div class="buttons">
        <div class="row">
          <button id="all-clear" class="btn--all-clear" title="All Clear (c)">
            AC
          </button>
          <button id="remove" class="btn--operator" title="Remove (backspace)">
            <-
          </button>
          <button
            class="btn--operator"
            data-input="operator"
            value="percentage"
          >
            %
          </button>
          <button class="btn--operator" data-input="operator" value="divide">
            รท
          </button>
        </div>
        <div class="row">
          <button data-input="num" value="7">7</button>
          <button data-input="num" value="8">8</button>
          <button data-input="num" value="9">9</button>
          <button class="btn--operator" data-input="operator" value="multiply">
            ร
          </button>
        </div>
        <div class="row">
          <button data-input="num" value="4">4</button>
          <button data-input="num" value="5">5</button>
          <button data-input="num" value="6">6</button>
          <button class="btn--operator" data-input="operator" value="subtract">
            -
          </button>
        </div>
        <div class="row">
          <button data-input="num" value="1">1</button>
          <button data-input="num" value="2">2</button>
          <button data-input="num" value="3">3</button>
          <button class="btn--operator" data-input="operator" value="add">
            +
          </button>
        </div>
        <div class="row">
          <button data-input="num" value="0">0</button>
          <button data-input="decimal" value=".">.</button>
          <button id="change-sign" title="Change Sign (s)">+/-</button>
          <button
            id="calculate"
            class="btn--operator"
            title="Calculate (enter)"
          >
            =
          </button>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
